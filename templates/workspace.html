{% extends 'base.html' %}
{% block title %} Web App Name {% endblock %}

{% block head %}{% endblock %}


{% block body %}

<div class="container-fluid fullview-row">

    <div class="row">
        <div class="col-6">
            <h1>{{ name }}'s Workspace</h1>
            <a href="/" name="logout">Log Out</a><br>
            <!-- BLOCK#2: <button type="button" id="create-deck" class="btn btn-primary">Create a Deck</button>  -->
            <a href="/create-deck" id="create-deck" class="btn btn-primary">Create a Deck</a> 
        </div>
    </div>

    <div class="row row-cols-6" id="decks">
        {% for deck in decks %}
        <div class="col" id="deck-{{deck.deck_id}}">
            <div class="card">
                <img src="#" class="card-img-top" style="height: 15rem;" alt="Image"> 
                <div class="card-body">
                    <h5 id="card-title" class="card-title">{{ deck.deck_name }}</h5>
                    <a href="#" class="btn btn-primary">Practice</a> 
                    <a id="card-edit" href="/edit-deck/{{ deck.deck_id }}" class="btn btn-success">Edit</a>
                    <button type="button" id="{{ deck.deck_id }}" class="delete-deck btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
    
{% block after_body %}{% endblock %}
