{% extends 'base.html' %}
{% block title %} Web App Name {% endblock %}

{% block head %}{% endblock %}


{% block body %}

<h1>{{name}}'s Workspace</h1>

<a href="/" name="logout">Log Out</a>

<div class="container-fluid">
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col section">
            <div class="card " style="width: 20rem;">
                <!-- <img src="..." class="card-img-top" style="height: 15rem;" alt="..."> -->
                <div class="card-body">
                    <h5 class="card-title">New Deck</h5>
                    <!--Send user to deck costumizer/creator-->
                    <a href="/create-deck" class="btn btn-primary">Create a Deck</a> 
                </div>
            </div>
        {% for deck in decks %}
            <div class="card " style="width: 20rem;">
                <!-- <img src="..." class="card-img-top" style="height: 15rem;" alt="..."> -->
                <div class="card-body">
                    <h5 class="card-title">{{ deck.deck_name }}</h5>
                    <!--Send user to study session route-->
                    <a href="#" class="btn btn-primary">Practice</a> 
                    <!--Send user to deck costumizer/creator-->
                    <a href="/customizer/{{ deck.deck_id }}" class="btn btn-success">Modify</a>
                    <!--Shows pop-up warning and reloads page with AJAX after deck is gone-->
                    <button type="button" id="{{ deck.deck_id }}" class="deckdeleteButton btn btn-danger">Delete</button>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
    
{% block after_body %}{% endblock %}
