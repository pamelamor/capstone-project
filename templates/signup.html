{% extends 'base.html' %}
{% block title %} Web App Name {% endblock %}

{% block head %}{% endblock %}


{% block body %}

<div class="container-fluid">

    <div class="row">
        <div class="col section">
            <form name="signup" action="/new-workspace" method="POST">
                First name  <input type="text" placeholder="first name" name="fname" required><br>
                Last name   <input type="text" placeholder="last name" name="lname" required><br>
                Email   <input type="email" placeholder="email" name="email" required><br>
                Password    <input type="password" placeholder="password" name="password" required>

                <button type="submit" id="login">Sign Up</button>

                <p>Alredy have an account? <a href="/signin">Log in</a></p>

            </form>
        </div>
    </div>

</div>


{% endblock %}
    
{% block after_body %}{% endblock %}
