<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    {% block fonts %}{% endblock %}
    <link rel="stylesheet" href="/static/styles.css">
    <title>{% block title %}{% endblock %}</title>
    {% block head %}{% endblock %}
</head>
    <body>

        {% for msg in get_flashed_messages() %}
            <div class="row" style="display: flex; justify-content: center; background-color: black;">
                <p class="col-5 flash-msg alert alert-warning" style="text-align: center; font-size: 20px;" role="alert">{{ msg }}</p>
            </div>
        {% endfor %}

        <!-- <div class="row" style="display: flex; justify-content: center; background-color: black;">
            <p id="ajax-flash-msg-customizer" class="col-5 flash-msg alert alert-warning" style="display: none; text-align: center;" role="alert"></p>
        </div> -->

        {% block body %}{% endblock %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="/static/script.js"></script>
        <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
        <script type="importmap">
        {
            "imports": {
            "@splinetool/runtime": "https://unpkg.com/@splinetool/runtime@0.9.314/build/runtime.js"
            }
        }
        </script>
        <script type="module" src="/static/spline.js"></script>
    </body>
</html>
